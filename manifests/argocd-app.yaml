apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sampapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mikiangelica/k8s-manifests.git
    targetRevision: master 
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
